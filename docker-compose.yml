version: '3.9'

services:
  # 客户端API服务
  client-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: short-drama-client-api:latest
    container_name: short-drama-client-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    command: ["node", "dist/src/main.client.js"]
    restart: unless-stopped
    networks:
      - short-drama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 管理后台API服务
  admin-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: short-drama-admin-api:latest
    container_name: short-drama-admin-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=8080
    ports:
      - "8080:8080"
    command: ["node", "dist/src/main.admin.js"]
    restart: unless-stopped
    networks:
      - short-drama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  short-drama-network:
    driver: bridge


