<body>
    <div class="container">

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentIds = [0, 0, 0, 0, 0, 0];
        
        // åŠ è½½ç­›é€‰å™¨æ ‡ç­¾
        async function loadFilterTags() {
            try {
                const response = await fetch(`${API_BASE}/list/getfilterstags?channeid=1`);
                const data = await response.json();
                if (data.code === 200 && data.data && data.data.list) {
                    renderFilterTags(data.data.list);
                } else {
                    document.getElementById('filterContainer').innerHTML = 
                        '<div class="error">è·å–ç­›é€‰å™¨æ•°æ®å¤±è´¥</div>';
                }
            } catch (error) {
                document.getElementById('filterContainer').innerHTML = 
                    '<div class="error">åŠ è½½ç­›é€‰å™¨å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // æ¸²æŸ“ç­›é€‰å™¨æ ‡ç­¾
        function renderFilterTags(tagGroups) {
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';
            
            tagGroups.forEach(group => {
                const section = document.createElement('div');
                section.className = 'filter-section';
                
                const title = document.createElement('div');
                title.className = 'filter-title';
                title.textContent = group.name;
                section.appendChild(title);
                
                const tags = document.createElement('div');
                tags.className = 'filter-tags';
                
                group.list.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'filter-tag';
                    if (tag.isDefaultSelect) {
                        tagElement.classList.add('active');
                    }
                    tagElement.textContent = tag.classifyName;
                    tagElement.onclick = () => selectTag(tag.index, tag.classifyId, tagElement, tags);
                    tags.appendChild(tagElement);
                });
                
                section.appendChild(tags);
                container.appendChild(section);
            });
        }
        
        // é€‰æ‹©æ ‡ç­¾
        function selectTag(index, classifyId, element, container) {
            // ç§»é™¤åŒç»„å…¶ä»–æ ‡ç­¾çš„activeçŠ¶æ€
            container.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            
            // æ¿€æ´»å½“å‰æ ‡ç­¾
            element.classList.add('active');
            
            // æ›´æ–°ç­›é€‰å‚æ•° - ä¿®å¤ç´¢å¼•é—®é¢˜ï¼ŒAPIè¿”å›çš„indexä»1å¼€å§‹ï¼Œæ•°ç»„ç´¢å¼•ä»0å¼€å§‹
            currentIds[index - 1] = classifyId;
            updateCurrentIds();
            
            // åŠ è½½ç­›é€‰ç»“æœ
            loadFilterResults();
        }
        
        // æ›´æ–°å½“å‰ç­›é€‰å‚æ•°æ˜¾ç¤º
        function updateCurrentIds() {
            document.getElementById('currentIds').textContent = currentIds.join(',');
        }
        
        // åŠ è½½ç­›é€‰ç»“æœ
        async function loadFilterResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';
            
            try {
                const idsParam = currentIds.join(',');
                const response = await fetch(`${API_BASE}/list/getfiltersdata?channeid=1&ids=${idsParam}&page=1`);
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.list) {
                    renderResults(data.data.list);
                } else {
                    container.innerHTML = '<div class="error">è·å–æ•°æ®å¤±è´¥</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // æ¸²æŸ“ç»“æœ
        function renderResults(items) {
            const container = document.getElementById('resultsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = '';
            
            items.forEach(item => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                videoItem.innerHTML = `
                    <div class="video-cover">å°é¢</div>
                    <div class="video-info">

                        <div class="video-meta">
                            åˆ†ç±»: ${item.cidMapper} | 
                            æ’­æ”¾: ${item.playCount.toLocaleString()} | 
                            è¯„åˆ†: ${item.score} | 
                            çŠ¶æ€: ${item.upStatus}
                            ${item.isRecommend ? ' | ğŸ”¥ æ¨è' : ''}
                        </div>
                    </div>
                `;
                
                container.appendChild(videoItem);
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–

    </script>
